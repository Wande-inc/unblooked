<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#007ACC" />
    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/gh/Wande-inc/unblooked/assets/games/snow-rider-3d/TemplateData/favicon.ico"

    <script>
      var gameInstance = UnityLoader.instantiate(

        "https://cdn.jsdelivr.net/gh/Wande-inc/unblooked/assets/games/snow-rider-3d/Build/SnowRider3D-gd-1.json",

          onProgress: UnityProgress,

  <body style="overflow: hidden; padding: 0px; margin: 0px;">
