<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET OFF TAB</title>
  </head>
  <body>
    <p>Sorry, this content can't be loaded :(</p>
    <script>
      window.addEventListener("message", (event) => {
        if (event.data.action === "executeFunction") {
          fetch(
            `https://cdn.jsdelivr.net/gh/Wande-inc/unblooked/client/${event.data.data.param1}/index.html`
          )
            .then((response) => response.text())
            .then((htmlContent) => {
              document.open();
              document.write(
                htmlContent + "<style>html {background-color: #000;}</style>"
              );
              document.close();
            });
        }
      });
    </script>
  </body>
</html>
